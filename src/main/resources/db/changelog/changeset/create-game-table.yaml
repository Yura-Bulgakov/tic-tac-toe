databaseChangeLog:
  - changeSet:
      id: creation-game-table
      author: Yury
      changes:
        - createTable:
            tableName: games
            remarks: Игры
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: goes_first
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: date
        - addForeignKeyConstraint:
            baseTableName: games
            baseColumnNames: user_id
            referencedTableName: "users"
            referencedColumnNames: id
            constraintName: game_user_fk
